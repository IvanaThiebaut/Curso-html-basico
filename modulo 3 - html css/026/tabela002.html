<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <caption> População das unidades federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.543</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.873.256</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11.433.672</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.342.762</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">9.557.534</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">9.123.452</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total habitantes</th>
                <td class="num"><strong>210.625.216</strong></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
